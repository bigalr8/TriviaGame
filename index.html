    // The array of questions for our quiz game.
    var questions = [
        {
            q: "Why is the Phila. NHL team named the 'Flyers?'", a: "Sounded good to owners wife",
            c: ["Sounded good to owners wife", "Owner was Airman in WWII", "Owner was licensed pilot"]
        },

        {
            q: "What are the Phila. Eagles NFL team named after?'", a: "Eagle in poster for part of FDR's 'New Deal'",
            c: ["Statue in famous Phila. dept. store", "Heads side on game coin-toss coin", "Eagle in poster for part of FDR's 'New Deal'"]
        },

        {
            q: "What did the owner of the Phillies MLB team attempt to rename them?'", a: "The Blue Jays",
            c: ["The Lightning", "The Liberty", "The Independents", "The Blue Jays", "The Speed Boys"]
        },

        {
            q: "Who were the Phila. 76er'NBA team originally founded as?", a: "Syracuse Nationals",
            c: ["Syracuse Nationals", "Philadelphia Warriors", "Rochester Royals"]
        },


    ];

    for (i = 0; i < questions.length; i++) {
        var choices = questions[i].c;
        //Creating Quiz question
        var quizQuestion = $("<p>").text(questions[i].q);
        var formInput = quizQuestion;

        // Creating a form to hold the question choices 
        var form = $("<form class='quiz'>");
        formInput.append(form);





        for (j = 0; j < choices.length; j++) {
            var answer = choices[j];

            // Creating a span display the choice
            var inputSpan = $("<span>").text("          " + answer);

            // Appending span
            formInput.append(inputSpan);

            // Creating radio button for choice
            var inputButton = $("<input>").attr({ "type": "radio", "name": "choice", "value": answer })

            // Appending radio button
            formInput.append(inputButton);

            // Putting the entire set of chquimovie above the previous movies
            $("#choices-div").prepend(formInput);


        }
    };


</script>
